<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.11/c3.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.11/c3.min.js"></script>
</head>
<body>
<style>
    .card{
        margin-top:5%;
        font-family: 'Poppins', sans-serif;
        font-size:14px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    hr{
        background-color:#FED8B1;
    }















</style>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active ml-5">
            <a class="nav-link" href="#">Dashboard</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-4">
            <a class="fas fa-sign-in-alt text-warning"></a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header text-center">
                            Summary
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6 text-center">
                                    <span class="fa-2x">5</span>&nbsp;
                                    <i class="fas fa-tractor fa-2x text-success"></i>
                                    <p>Equipment</p>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <span class="fa-2x">7</span>&nbsp;
                                    <span class="fas fa-ambulance fa-2x text-warning"></span>
                                    <p>Tractor</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 text-center">
                                    <span class="fa-2x">4</span>&nbsp;
                                    <span class="fas fa-toolbox fa-2x text-danger"></span>
                                    <p>Tools</p>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <span class="fa-2x">8</span>&nbsp;
                                    <span class="fas fa-envelope fa-2x text-primary"></span>
                                    <p>Notification</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">Graphs to do</div>
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center">
                    Weather
                </div>
                <div class="card-body">
                    <span class="text-secondary">Wed, 11:52 am</span><br>
                    <span class="text-secondary">Mostly Sunny</span>
                    <br><br>
                    <div class="row">
                        <div class="col-sm-7">
                            <span class="fas fa-cloud-sun fa-3x ml-3 text-warning text-bold"></span>
                            <span class="ml-1" style="font-size:30px">24.6<sup>0C</sup></span>
                            <br><br>
                            <p class="ml-5 text-secondary">Feels like</p>
                        </div>
                        <div class="col-sm-5">
                            <p class="text-secondary"> POP: - </p>
                            <p class="text-secondary"> Amount: - </p>
                            <p class="text-secondary"> RH: 80% </p>
                            <p class="text-secondary"> Gust: 6.4 km/h </p>
                            <p class="text-secondary"> Wind: 3.2 km/h </p>
                        </div>
                    </div>
                    <hr>
                    <div class="row mx-3">
                        <table style="width:100%">
                            <tr>
                                <td><strong>Mon</strong></td>
                                <td><strong>Tue</strong></td>
                                <td><strong>Wed</strong></td>
                                <td><strong>Thurs</strong></td>
                                <td><strong>Fri</strong></td>
                                <td><strong>Sat</strong></td>
                            </tr>
                            <tr>
                                <td><i class="fas fa-cloud-sun fa-2x text-warning"></i></td>
                                <td><i class="fas fa-cloud-sun fa-2x text-warning"></i></td>
                                <td><i class="fas fa-cloud-sun fa-2x text-warning"></i></td>
                                <td><i class="fas fa-cloud-sun fa-2x text-warning"></i></td>
                                <td><i class="fas fa-cloud-sun fa-2x text-warning"></i></td>
                                <td><i class="fas fa-cloud-sun fa-2x text-warning"></i></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
